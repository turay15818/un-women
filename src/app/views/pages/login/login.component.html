<div class="bg-image">
  <h3><marquee behavior="" direction="">Welcome to UN Women Market Square</marquee></h3>
  <c-container>
    <c-row class="justify-content-center rounded">
    
      <div class="container py-5 h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center shadow-lg">
                  <div class="card-body p-4 p-lg-4 text-black">
                    <form (ngSubmit)="onSubmit()" class="">
                      <div class="d-flex align-items-center mb-2 pb-1">
                        
                        <span class="h1 fw-bold mb-0"
                          ><img
                            src="../../../../assets/img//brand/un-women-logo.png"
                            alt="login form"
                            class="img-fluid"
                            style="border-radius: 1rem 0 0 1rem"
                        /></span>
                      </div>
    
                      <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px">
                        Sign into your account
                      </h5>
                      <div class="form-outline mb-2">
                        <input
                          type="email"
                          placeholder="example@gmail.com"
                          id="email"
                          class="form-control form-control-lg shadow-lg"
                          [(ngModel)]="email"
                          required
                          [ngModelOptions]="{ standalone: true }"
                        />
    
                        <label class="form-label" for="form2Example17"
                          >Email address</label
                        >
                      </div>
    
                      <div class="form-outline mb-2">
                        <input
                          class="form-control form-control-lg shadow-lg"
                          type="password"
                          placeholder="********"
                          id="password"
                          [(ngModel)]="password"
                          required
                          [ngModelOptions]="{ standalone: true }"
                        />
    
                        <label class="form-label" for="password">Password</label>
                      </div>
                      <div class="d-grid pt-1 mb-2 shadow-lg">
                        <button
                          class="btn btn-dark btn-lg shadow-lg"
                          style="background-color: #009edd; border: none"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
    
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="pb-lg-2" style="color: #393f81">
                        Don't have an account?
                        <a href="register" style="color: #393f81"
                          >Register here</a
                        >
                      </p>
    
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </c-row>
  </c-container>
</div>
